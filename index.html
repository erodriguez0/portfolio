<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Expires" content="0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Esteban Rodriguez</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/css/mdb.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="./custom.css">
</head>
<body>

<div class="d-flex" id="wrapper">
<!-- Sidebar -->
<div class="" id="sidebar-wrapper">
    <!-- <div class="sidebar-heading">Start Bootstrap</div> -->
    <div id="nav-list" class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action">About</a>
        <a href="#" class="list-group-item list-group-item-action">Experience</a>
        <a href="#" class="list-group-item list-group-item-action">Skills</a>
        <a href="#" class="list-group-item list-group-item-action">Projects</a>
        <a href="#" class="list-group-item list-group-item-action">Education</a>
        <a href="#" class="list-group-item list-group-item-action">Contact</a>
    </div>
</div>
<!-- /#sidebar-wrapper -->

<!-- Page Content -->
<div id="page-content-wrapper">
    <nav id="top-nav" class="navbar navbar-expand-lg navbar-dark z-depth-0 d-none">
        <button class="navbar-toggler" id="menu-toggle">
        	<span class="navbar-toggler-icon"></span>
        </button>

        <button id="top-nav-toggle" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
         	<span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
        	<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        		<li class="nav-item">
        			<a class="nav-link" href="">About</a>
        		</li>
        		<li class="nav-item">
        			<a class="nav-link" href="">Experience</a>
        		</li>
        		<li class="nav-item">
        			<a class="nav-link" href="">Skills</a>
        		</li>
        		<li class="nav-item">
        			<a class="nav-link" href="">Projects</a>
        		</li>
        		<li class="nav-item">
        			<a class="nav-link" href="">Education</a>
        		</li>
        		<li class="nav-item">
        			<a class="nav-link" href="">Contact</a>
        		</li>
        	</ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div id="about" class="row">
        	<div class="col-12">

        	</div>
        </div>
    </div>

</div>
<!-- /#page-content-wrapper -->

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.11/js/mdb.min.js"></script>
<!-- Custom JS -->
<script type="text/javascript">
	$(window).resize(function() {
		var w = $(window).width();
		if(w > 768) {
			$("#top-nav").addClass("d-none");
		} else {
			$("#top-nav").removeClass("d-none");
		}
	});

	$(document).ready(function() {
		var w = $(window).width();
		if(w > 768) {
			$("#top-nav").addClass("d-none");
		} else {
			$("#top-nav").removeClass("d-none");
		}
	});

	$("#menu-toggle").click(function(e) {
		e.preventDefault();
		$("#wrapper").toggleClass("toggled");
	});
</script>
</body>
</html>
