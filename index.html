<!DOCTYPE html>

<script type="text/javascript">
	if($(window).width() > 768) {
		wow = new WOW({
			boxClass:     'wow',      // default
			animateClass: 'animated', // default
			offset:       0,          // default
			mobile:       false,      // default
			live:         true        // default
		});
		wow.init();
	}
</script>
<script type="text/javascript" src="./script.js"></script>
